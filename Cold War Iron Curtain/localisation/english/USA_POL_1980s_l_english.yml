 NLRB_Packing.1.d:0 "Unions have enjoyed too much power in this country for long enough. The American nation was formed on free enterprise, yet labor unions, many of which have become corrupt or even fronts for Mob activities, can no longer claim to represent workers and hold the economy hostage. Though they think themselves invincible, the National Labor Relations Board has immense power over labor-corporate relations. All we need are a few good men on the board, and the power of the corrupt and tyrannical unions will be broken forever."
 NLRB_Packing.2.d:0 "Unions are the sword and shield of the American worker, ensuring that American enterprise works not just for the elite few but pays its dues to the hard working Americans who make this country great. International competition and economic liberalization have weakened the power of the unions in favor of the interests of the rich. Though they think themselves invincible, the National Labor Relations Board has immense power over labor-corporate relations. All we need are a few good men on the board, and the power of the unions will remain forever."
 NLRB_Packing.3.d:0 "Recent attempts by the current presidential administration to stack the NLRB with pro-corporate lackeys threaten the entire existence of the institution. If it's just going to serve the rich, why even bother with the board in the first place? Though the corporate puppet in the Oval Office might have made the first move, the unions still have allies in the Senate. A concerted effort to block anti-union appointees and force the administration to nominate more union-friendly board members could be what we need to reverse the decline of unions in this country."
 NLRB_Packing.4.d:0 "President Udall takes a sip of strong coffee. The past few days of meetings after meeting with leaders in labor and business have left him feeling half-dead. So many promises made, so many handshakes, and so few to be kept. Politics is nasty business, and the president feels like he's victim #1.\n\n"Mr. President, your morning briefing, Sir."\n\nUdall's eyes dart to the young aide as she sets down the stack of papers and manila folders.\n\n"Thank you kindly. Oh, and be a dear and tell the kitchen I like that new coffee. It's Costa Rican, no?"\n\nPutting on his reading glasses, Udall squints with his one good eye at the daily briefing, skimming until "NLRB VACANCY" catches his eyes. Appointed by the president for five year terms, the previous administration's picks were due to leave office soon, and that left a conundrum. During his time in Congress, he was known as a friend of Labor and won his current office in no small part due to the numerous contributions and endorsements from his connections to union leadership.\n\nOn the other hand, an increasingly large faction of the Democrats had embraced more pro-business views and made no secret of their hostility to organized labor. Perhaps they had a point. Unions had a noble intention, of course, and many a worker had given his life in days past for the privileges the American worker enjoyed today. But the American economy as of late was stagnant, mired in red tape, high taxes, and a labor movement poisoned by the Mob's machinations. Reviewing the list of candidates, Udall takes a deep breath and makes his decision."
 
 AbortionModGOP.1.d:0 "The Supreme Court's landmark ruling, Roe v. Wade established abortion as a legal right throughout the United States.This has caused turmoil in both parties given the wide gap in social policy positions in both parties. In terms of our own party, the more hardline conservatives have been pushing for drastic measures to restrict or outlaw abortion, several of which would surely damage the integrity of the court. At the same time, our own political base is generally moderately pro-choice. This raises several questions on how to proceed on this issue, our political advisors have advised that we should seek some form of compromise with like-minded Democrats across the aisle and codify abortion into federal law in exchange for certain concessions."
 AbortionModGOP.2.d:0 "Following the deadlock in Congress over our push for a compromise regarding codifying abortion rights, the President earlier today announced their support for the Womens’ Health Choice Funding Act. Conservative forces in Congress have declared total opposition to the proposed legislation and have announced their intention to launch a filibuster in the Senate to deny the legislation an opportunity to be voted on in the Senate floor. Outside of the halls of Congress, response has been mixed, polling has shown a slim majority of Americans supporting the legislation and the legislation has been endorsed by various pro-choice organizations. However, the Moral Majority, and other evangelical groups have railed against the legislation as a betrayal of American values by the President and are actively pressuring members of Congress to vote against the proposed legislation."
 AbortionModGOP.3.d:0 "Following the deadlock in Congress over our push for a compromise regarding codifying abortion rights, the President earlier today announced their support for the Abortion Reduction, Safeguards, and Prenatal Support Act. A strong majority of Americans in recent polling approve of the legislation. However, pro-choice organizations have criticized the proposal for the limitations on abortion access and Evangelical organizations, including the Moral Majority, have slammed the move as a betrayal of American values by the administration. However, there has been no mention of launching a filibuster against the legislation and privately, several conservative senators have noted their opposition to the legislation but signaled that they will not overly press the issue given the concessions made by the pro-choice lobby in Congress."
 AbortionModGOP.4.d:0 "The introduction of a framework to federally codify abortion was never expected to be an easy task.\nThe Womens' Health Choices Funding Act would at last solidify a woman's right to choose in this country, but the provision of taxpayer funding for that right has made all but the most progressive politicians uneasy, fearing voters that might otherwise support abortion rights might not want to reelect someone who made them pay the bill for it.\nThe Abortion Reduction, Safeguards, and Prenatal Support Act would codify legal abortion, but for many in the pro-choice camp, it merely serves to bar abortion to the bare minimum the courts will tolerate, while even its own writers have made it an open secret they see it as an uneasy compromise that by no means appeases their Evangelical base.\n\nWith debate after debate and filibuster after filibuster threatening to terminate this bill before birth, [USA.GetLeader] faces the choice of shepherding the GOP in favor of the bill or saving his political favors for another day. The bill will in all likelihood live or die by the president's hand, barring any legislative trickery that fate might generously provide. The choice ultimately lies in the Oval Office, a single phone call away from making, or breaking history."
