 PRC_50s_The_First_Five-year_Plan:0 "启动第一个五年计划"
 PRC_50s_The_First_Five-year_Plan_desc:0 "为了促进我国从新民主主义向社会主义过渡，为了集中力量进行工业化建设，为了加快推进各经济领域的社会主义改造，我国第一个五年计划经中央各部门通过并正式启动。"
 PRC_50s_Develop_Frontier_Areas:0 "开发边疆地区"
 PRC_50s_Develop_Frontier_Areas_desc:0 "建国后，我国多数边疆地区仍然处于发展滞后的状态，应重视对边疆地区的开发，让边疆地区的人民也能过上物质富裕的生活！"
 PRC_50s_Expand_Mainland_Infrastructure:0 "扩展内地基建"
 PRC_50s_Expand_Mainland_Infrastructure_desc:0 "我国内地是我国经济建设的一个重要组成部分，土地改革运动已经为内地建设打好了基础，我们应该马不停蹄地抓紧一分一秒建设扩展我国内部地区的建设。"
 PRC_50s_Construct_Synthetic_Rubber_Plants:0 "建设合成橡胶厂"
 PRC_50s_Construct_Synthetic_Rubber_Plants_desc:0 "橡胶作为一种重要的工业原材料,在我国国民经济中占据着重要的地位。它的运用范围广泛，对于我们来说极其重要，应当授权对合成橡胶厂的建设。"
 PRC_50s_Invest_in_Heavy_Industry:0 "投资重工业"
 PRC_50s_Invest_in_Heavy_Industry_desc:0 "基于国内外的紧张局势和苏联的先进经验，当前发展重工业对我们来说刻不容缓，我们应当把工业发展重点倾向在重工业上，以保障我国政治独立和国防安全。"
 PRC_50s_Construct_Thermal_Power_Plants:0 "兴建热电厂"
 PRC_50s_Construct_Thermal_Power_Plants_desc:0 "小到我们的吃穿住行大到国家各部门的正常运转，都离不开电，我们国家刚成立不久，又饱受过去战争的创伤，因此要想摆脱战争创伤并且促进社会主义的建设，建设热电厂是个十分必要的措施。"
 PRC_50s_Use_Fast_Flowing_River:0 "利用湍急河流"
 PRC_50s_Use_Fast_Flowing_River_desc:0 "得益于我国得天独厚的自然条件，我国有着许多大大小小的河流，如果给这些湍急的河流上建起水坝，它们将会在防洪、供水、灌溉、水力发电、改善航运等方面发挥着着重要的作用。‌"
 PRC_50s_Construct_Chemical_Plants:0 "建设化工厂"
 PRC_50s_Construct_Chemical_Plants_desc:0 "化工行业是国民经济中不可或缺的部分，它提供了许多关键原材料和产品，如塑料、橡胶、纤维等，这些材料是现代生活不可或缺的。此外，化工产品还广泛应用于‌农业、‌交通、‌建筑等多个领域，因此建设化工厂是一个必须重视的工程。"
 PRC_50s_Increase_The_Proportion_of_Light_Industrial_Construction:0 "增加轻工业建设比例"
 PRC_50s_Increase_The_Proportion_of_Light_Industrial_Construction_desc:0 "苏联光重视重工业发展而忽视了轻工业的发展，因而在轻工业方面遇到了许多麻烦，我们要吸取苏联经验的教训，提高轻工业建设的比例。"
 PRC_50s_Mineral_Extraction:0 "矿业开采"
 PRC_50s_Mineral_Extraction_desc:0 "我国幅员辽阔，有着丰富的自然资源，我们需要开采这些资源以作为工业所需要的原料。"
 PRC_50s_Construct_Iron_And_Steel_Joint_Enterprises:0 "建设钢铁联合企业"
 PRC_50s_Construct_Iron_And_Steel_Joint_Enterprises_desc:0 "我们需要更多的钢铁来促进我们的轻重工业的建设，所以建设钢铁联合企业是我们的一个重要任务。"
 PRC_50s_Non-ferrous_Metal_Smelting:0 "有色金属冶炼"
 PRC_50s_Non-ferrous_Metal_Smelting_desc:0 "有色金属在国民经济中占据着至关重要的地位，它们是基础材料和战略物资的基石，对农业、工业、国防和科技进步起着决定性作用。开展有色金属的冶炼对我们来说意义重大。"
 PRC_50s_Construct_Oil_Refineries:0 "建设炼油厂"
 PRC_50s_Construct_Oil_Refineries_desc:0 "石油被誉为“工业的血液”，对工业的重要性不言而喻。它是许多化学工业产品如‌塑料、化肥、杀虫剂和溶液等的原料。石油产品广泛应用于汽车、飞机、轮船、内燃机车、各种机械以及国防工业产品中。"
 PRC_50s_Improve_The_Industrial_Sector:0 "完善工业部门"
 PRC_50s_Improve_The_Industrial_Sector_desc:0 "经过我们的不懈努力，我们在矿业许多方面收获颇丰，接下来就是对现有的工业部门进行完善。"
 PRC_50s_Address_Agricultural_Mechanisation_Threshold:0 "解决农业机械化门槛"
 PRC_50s_Address_Agricultural_Mechanisation_Threshold_desc:0 "要想提高农业产量，就要实现农业机械化，而要实现农业机械化，就要扩大农业拖拉机的产量……"
 PRC_50s_First_Automobile_Works:0 "第一汽车制造厂"
 PRC_50s_First_Automobile_Works_desc:0 " 我国第一座汽车制造厂——长春第一汽车制造厂生产出中国第一辆解放牌汽车，从此结束了中国不能生产汽车的历史。"
 PRC_50s_Found_State-run_Aircraft_Manufacturing_Plants:0 "创建国营飞机制造厂"
 PRC_50s_Found_State-run_Aircraft_Manufacturing_Plants_desc:0 "飞机制造厂的不断建造，将有助于人民空军保卫祖国的蓝天，我们也能够生产自己制造的飞机了。"
 PRC_50s_Independent_Military_Material_Enterprises:0 "自主军工物资企业"
 PRC_50s_Independent_Military_Material_Enterprises_desc:0 "我们要建立自己的军工物资企业来承担国防科研生产任务，从事为国家武装力量提供各种武器装备研制和生产经营活动，来保卫人民共和国。"
 PRC_50s_Increase_Food_Production:0 "提高粮食产量"
 PRC_50s_Increase_Food_Production_desc:0 "我们需要进一步让农业机械化，提高粮食产量，同时也要多多建设农工综合体提高粮食产量，以保障我们的粮食安全。"
 PRC_50s_Improve_The_Treatment_of_Workers:0 "提高工人待遇"
 PRC_50s_Improve_The_Treatment_of_Workers_desc:0 "工人是我们生产的主力军，从第一个五年计划开始，我们的工人一直在一线工作促进祖国的社会主义建设，他们说伟大的劳动者，我们应当提高我们工人的待遇，刻不容缓！"
 PRC_50s_Exceed_Target:0 "超额完成目标"
 PRC_50s_Exceed_Target_desc:0 " 第一个五年计划圆满结束，经过人民的不懈努力，我们完成了目标并且还超额完成。在此期间，我国不但已经确立了社会主义的政治制度和经济制度，同时建立了社会主义工业化的初步基础。"
 PRC_50s_Achieve_Expected_Target:0 "稳定实现预期"
 PRC_50s_Achieve_Expected_Target_desc:0 "我国发展国民经济的第一个五年计划已经完成，在第一个五年计划期间，我国不但确立了社会主义的政治制度和经济制度，还同时建立了社会主义工业化的初步基础。"
 PRC_50s_We_Should_Have_Done_Better:0 "我们还能做的更好"
 PRC_50s_We_Should_Have_Done_Better_desc:0 "尽管第一个五年计划结果不如意，但我们决不能气馁，我们还面临着从经济上和从政治上、思想上进一步巩固和发展社会主义的严重任务，即把我国建设成一个具有现代工业、现代农业和现代科学文化的社会主义强国的任务。"




