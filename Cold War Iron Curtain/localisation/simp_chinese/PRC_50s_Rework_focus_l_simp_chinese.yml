 PRC_50s_Accept_Using_The_Yangtze_as_A_Partition:0 "接受\"划江而治\""
 PRC_50s_Accept_Using_The_Yangtze_as_A_Partition_desc:0 ""
 PRC_50s_Launch_The_Crossing_Yangtze_River_Campaign:0 "发动渡江战役"
 PRC_50s_Launch_The_Crossing_Yangtze_River_Campaign_desc:0 "国民党反动派想要划江而治？他们已经没有这个机会了！我们将渡过长江，解放全中国！任何个人或者组织都无法逆历史潮流而行!"
 PRC_50s_Liberate_The_Whole_of_China:0 "解放全中国"
 PRC_50s_Liberate_The_Whole_of_China_desc:0 ""
 PRC_50s_Launch_The_Chamdo_Battle:0 "发起昌都战役"
 PRC_50s_Launch_The_Chamdo_Battle_desc:0 "针对盘踞在西藏地区的旧贵族势力，我们应当采用“边打边谈”的措施。在发动军事行动的同时积极同他们中亲近我们的人联络谈判。不过首先要让他们见识一下人民解放军的力量....."
 PRC_50s_Trust_in_Gaxag:0 "信任噶厦"
 PRC_50s_Trust_in_Gaxag_desc:0 "噶厦政府积极与我们交流合作，同时还具有管辖藏地的经验，我们为什么要放弃他们呢？中央已经做出了允许他们保留权力，服务人民的决定。希望他们能不辜负我们的信任。"
 PRC_50s_Send_Aid_to_Tibet:0 "向西藏发送援助物资"
 PRC_50s_Send_Aid_to_Tibet_desc:0 "目前，西藏的发展水平较为落后。为了帮助西藏更快的现代化，更好的跟上全国的脚步，我们将向噶厦政府发送一些援助物资，以此改善当地的民生。"
 PRC_50s_Trust_in_The_Communist_Party_of_Tibet:0 "信任西藏共产党"
 PRC_50s_Trust_in_The_Communist_Party_of_Tibet_desc:0 "党中央不会忘记我们在西藏的同志们。毫无疑问，旧贵族占主体的西藏噶厦政府并不可信，我们应当赋予这些在西藏奋战的共产党同志们权力以将反动的旧政府取代。"
 PRC_50s_Grant_Limited_Autonomy_to_Tibet:0 "给予西藏有限自治"
 PRC_50s_Grant_Limited_Autonomy_to_Tibet_desc:0 "我们相信，西藏共产党的同志们不但对党和国家完全忠诚，还能高效合理的管理当地事宜。所以，中央做出了让西藏有限自治的决定，此举能更好的安抚藏民们的情绪，同时也能让当地长治久安。"
 PRC_50s_Establish_The_Tibet_Working_Committee:0 "成立西藏工作委员会"
 PRC_50s_Establish_The_Tibet_Working_Committee_desc:0 "中央为了更好的管辖西藏，早在昌都战役时期便批准了成立西藏工委的提议。其时张国华同志被任命为书记。后来经过多次组织调整，各个不同的组织将被整合成新的西藏工委，由张经武兼任书记一职。新的西藏工委组织将更加全面，同时也能改善在西藏当地开展的建设、宣传活动的质量。"
 PRC_50s_Incorporate_CPT_into_CPC:0 "将西藏共产党并入中国共产党"
 PRC_50s_Incorporate_CPT_into_CPC_desc:0 "在西藏统一的大风向下，我们的同志西藏共产党不能再继续维持独立于中央的地位了。我们需要尽快将他们整合入我党，以维护党中央在西藏事务上的权威，同时还能让中央更好的指导西藏的党务工作。"
 PRC_50s_The_Last_Bastion_of_The_Kuomintang:0 "国民党最后的堡垒"
 PRC_50s_The_Last_Bastion_of_The_Kuomintang_desc:0 "蒋介石国民党反动派虽然失去了在大陆的一切影响力，然而他却保留了我国东南的宝岛台湾，甚至叫嚣要以台湾为基地”克难反攻”。为了重新将台湾统一在祖国母亲的怀抱里，同样也是为了解放台湾的人民，我们准备开始筹备攻打台湾"
 PRC_50s_Request_for_Naval_Assistance_from_The_USSR:0 "向苏联申请舰船援助"
 PRC_50s_Request_for_Naval_Assistance_from_The_USSR_desc:0 "以人民解放军海军目前的实力，根本没有可能保证残余的国民党海军袭击我登陆舰艇。因此我们将寻求苏联红海军太平洋舰队的援助"
 PRC_50s_Prepare_Ships_for_Landing:0 "准备登陆舰船"
 PRC_50s_Prepare_Ships_for_Landing_desc:0 "为了攻打台湾，我们需要在沿海地区筹备一切可以载人远航的舰船，动员一切力量，彻底打倒国民党反动派！"
 PRC_50s_Launch_The_Taiwan_Campaign:0 "发动台湾战役"
 PRC_50s_Launch_The_Taiwan_Campaign_desc:0 "时机已至，考验我军作战能力的时候到了，我们将在一个月内攻打台湾，解放台湾人民，彻底清算反动派！"
 PRC_50s_Strengthen_The_Defence_of_The_Southeast_Coast:0 "加强东南沿海防御"
 PRC_50s_Strengthen_The_Defence_of_The_Southeast_Coast_desc:0 "由于朝鲜战争，美帝国主义者派遣了他们的第七舰队巡弋台湾海峡，我军在短时间内没有可能再登陆台湾了。因此应当加强东南沿海的防御措施，防止敌特的渗透"
 PRC_50s_Step_up_Socialist_Propaganda_for_Taiwan:0 "加大对台社会主义宣传"
 PRC_50s_Step_up_Socialist_Propaganda_for_Taiwan_desc:0 "由于无法采取军事行动，我们可以转换方法，对台湾发起社会主义广播，强调国民党反动派的资产阶级性质与对台湾无产阶级百姓的剥削，希望此举能够激起台湾人民的觉醒"
 PRC_50s_Send_Spies_to_Infiltrate_Taiwan:0 "派出间谍渗透台湾"
 PRC_50s_Send_Spies_to_Infiltrate_Taiwan_desc:0 "为了日后的台湾人民起义或迟到的解放台湾行动，派出间谍渗透国民党残军和蒋介石伪政权机关是个不错的选择，能收集到不少重要军事和政治情报"
 PRC_50s_Support_for_The_Communist_Party_of_Taiwan:0 "支持台湾共产党"
 PRC_50s_Support_for_The_Communist_Party_of_Taiwan_desc:0 "为了促进台湾人民的觉醒和起义，党中央决定派出人员培训台湾共产党干部，加深他们对共产主义理论的理解和对宣传鼓动手段的学习"
 PRC_50s_Promote_The_Peaceful_Liberation_of_Sinkiang:0 "推动新疆和平解放"
 PRC_50s_Promote_The_Peaceful_Liberation_of_Sinkiang_desc:0 "经过我们与三区革命政府长时间的谈判，他们正式宣布在中华人民共和国旗下和平解放。我们成功的避免了流血冲突，并在统一的道路上迈出了一大步!"
 PRC_50s_Retain_Three_Regions_Revolution_Government:0 "保留三区革命政府"
 PRC_50s_Retain_Three_Regions_Revolution_Government_desc:0 "经过慎重考虑，党中央认为在阿合买提江领导下的三区政府办事高效，拥护祖国。因此，我们将保留三区革命政府，以此让新疆在党和国家的领导下实现自治与繁荣。"
 PRC_50s_Integrate_Three_Regions_Revolution_Government:0 "吞并三区革命政府"
 PRC_50s_Integrate_Three_Regions_Revolution_Government_desc:0 "由于阿合买提江同志在坠机事故中不幸离世，中央经讨论认为三区政府已不能再高效运作，因此我们决定将其废除，代之以新的一般地方行政机关。"
 PRC_50s_Establish_Production_And_Construction_Corps_of_Xinjiang:0 "成立新疆生产建设兵团"
 PRC_50s_Establish_Production_And_Construction_Corps_of_Xinjiang_desc:0 "为了更好的开发建设新疆，同时也为了保护新疆当地的汉人，党中央做出重要决定:正式成立新疆生产建设兵团。兵团将长期在疆驻扎，并实现军民结合政策，不断拱卫开垦祖国的边疆。"
 PRC_50s_Purge_Separatists_among_Ethnic_Minorities:0 "清理少数民族中的独立分子"
 PRC_50s_Purge_Separatists_among_Ethnic_Minorities_desc:0 "在部分新疆少数民族之间弥漫着一股错误思潮————新疆独立。有些极端的宗教分子认为，中国共产党对新疆的统治破坏了伊斯兰教，新疆应当从中国独立以保持传统宗教生活。这种观点是极其错误的，因此我们要对持有这些观点的独立分子实施惩罚措施，同时限制这种错误思潮的传播。"
 PRC_50s_Transform_Uighur_Mosque:0 "改造维吾尔族清真寺"
 PRC_50s_Transform_Uighur_Mosque_desc:0 "新疆遍地都是维族清真寺，宗教氛围浓郁。这与党和国家的世俗化政策步调不一致，同时某些清真寺也成了独立分子的庇护所。因此我们决定对部分顽固保守清真寺进行改造活动，将它们改建成地区政府或文化宫一类的公共设施，在服务群众的同时也能打击分裂倾向。"


 PRC_50s_Lessons_from_Three_Major_Campaigns:0 "吸取三大战役的经验"
 PRC_50s_Lessons_from_Three_Major_Campaigns_desc:0 ""
 PRC_50s_Establish_PLA_Air_Force:0 "建立中国人民解放军空军"
 PRC_50s_Establish_PLA_Air_Force_desc:0 "我党的空军部队一直数量极少，地位低下，仅有的几架飞机和飞行员都是从国民党方面叛逃过来的。因此人民政府已经做出决定，成立解放军空军这一兵种，我国空军的大发展要来临了。"
 PRC_50s_Receive_War_Army_Surplus_Aircraft:0 "接收战争军剩飞机"
 PRC_50s_Receive_War_Army_Surplus_Aircraft_desc:0 "当国民党反动派撤离大陆的时候，匆忙逃跑的匪军在沿海城市的机场中遗落了不少剩余飞机，我们也许可以将这些旧飞机接受利用。苏联人也答应向我们提供一些二战时期剩余的旧飞机。"
 PRC_50s_Learn_from_Modern_Air_Force_Experience:0 "学习现代空军经验"
 PRC_50s_Learn_from_Modern_Air_Force_Experience_desc:0 "我国的新飞行员极其没有经验，压根没有接触过空中战斗，而教官的经验也停留在螺旋桨飞机时代。我们应该派遣教官去往苏联，向老大哥的空军飞行员们学习先进的喷气式飞机战斗技巧。"
 PRC_50s_Establish_The_Ministry_of_Aviation_Industry:0 "建立航空工业部"
 PRC_50s_Establish_The_Ministry_of_Aviation_Industry_desc:0 "为了更好的发展我国自己的飞机及零部件制造工业，人民政府决定设置专门的航空工业部管理相关事宜"
 PRC_50s_Improve_Naval_Bombing_Technology:0 "改进海军空炸技术"
 PRC_50s_Improve_Naval_Bombing_Technology_desc:0 "国民党海军对我国沿海地区的威胁仍然存在，为了应付这些舰艇的袭扰，空军军委决定向苏军学习，改善我空军轰炸海军舰船的技术。"
 PRC_50s_Focus_on_Missile_Development:0 "重视导弹发展"
 PRC_50s_Focus_on_Missile_Development_desc:0 "导弹是新时代的武器，是世界武器发展的大趋势。为了弥补我空军在飞机上的短板，我们应该大力加强导弹的研发投资，争取在导弹技术上弯道超车美帝和蒋匪。"
 PRC_50s_Missiles_And_Aircraft_Go_Hand_in_Hand:0 "导弹发展与飞机发展并行"
 PRC_50s_Missiles_And_Aircraft_Go_Hand_in_Hand_desc:0 "导弹的确是新时代的武器，也确实是世界武器发展的大趋势。但重视导弹的发展进步不代表我们应该忽视对我军落后飞机的改善与新机种的研发。只有这样才能真正建设一支平衡发展的空军。"
 PRC_50s_PLAGF:0 "中国人民解放军陆军"
 PRC_50s_PLAGF_desc:0 "陆军乃是我军最先成立的军种，可以说从土地革命开始便在不断的战斗。他们也是我军目前最为强大的军种，对他们的改革势在必行。"
 PRC_50s_Formalize_Military_System:0 "正规化军事体系"
 PRC_50s_Formalize_Military_System_desc:0 "在解放战争时期，我军拥有许多民兵部队和非正规编制，它们曾为新中国的成立做出了许许多多的贡献。不过，在战后正常化的新时期，太多不同的编制有碍于我们的管理，因此党中央决定将部队全面正规化"
 PRC_50s_Localization_of_Soviet_Design:0 "国产化苏联设计"
 PRC_50s_Localization_of_Soviet_Design_desc:0 "老大哥苏联为我们提供了不少武器装备的设计图，为了迅速生产这些装备，更新我军陈旧的栓动武器，我们要加快对这些设计的国产化速度"
 PRC_50s_Establish_Force_Publique_And_Air_Defence_Forces:0 "建立公安军与防空军"
 PRC_50s_Establish_Force_Publique_And_Air_Defence_Forces_desc:0 "旧政权的宪兵部队声誉败坏，党中央决定建立一支“公安军”，彻底取代宪兵这一反动兵种。同时为了应对新时代战争中空军作用的不断上升，党中央决定同时成立一支专职防空的防空军"
 PRC_50s_Establish_The_Central_Military_Commission:0 "建立中央军事委员会"
 PRC_50s_Establish_The_Central_Military_Commission_desc:0 "在战时状态彻底结束以后，我们有必要设立一个新的部门统管军事方面的事务，党中央决定将这一新部门命名为“军事委员会”，毛泽东同志任主席"
 PRC_50s_Reinforce_Hierarchy:0 "强化等级制"
 PRC_50s_Reinforce_Hierarchy_desc:0 "一支军队没有等级之分怎能进行战斗呢？如果要实现我人民解放军的全面现代化，那么就一定强化指战员与一般战士的等级差别，使一般战士能更好的服从指挥安排，强化指战员对所属部队的领导权威"
 PRC_50s_Downplay_Hierarchy:0 "淡化官兵区别"
 PRC_50s_Downplay_Hierarchy_desc:0 "人民解放军作为革命军队，自然不可能存在官兵区别对待。我们不该允许官兵的待遇出现差别，而应该平等对待所有人，让官兵一起生活，一起操练，建设军队大家庭，维护革命战争时期的优良传统。"
 PRC_50s_Men_Over_Material:0 "人定胜天"
 PRC_50s_Men_Over_Material_desc:0 "在革命战争期间产生发展的本土军事理论无疑比苏联战法更加符合我们的国情。这些理论中最突出的便是“人定胜天”理论，该理论强调了我军的精神与战斗意志能克服一切自然阻碍，主张大力宣传长征和陕北期间的光荣事迹以激励军队克服物质困难。"
 PRC_50s_Modern_Soviet_Combat_System:0 "接受苏联现代化作战体系"
 PRC_50s_Modern_Soviet_Combat_System_desc:0 "接受苏联现代化作战体系
国防现代化是四个现代化的重要一环。为了实现国防事业的全面现代化，一定要以苏联为师长，学习苏联式的现代作战体系，改变我们原有的本土战法，适应现代战争形势。"
 PRC_50s_Establish_PLAN:0 "建立中国人民解放海军"
 PRC_50s_Establish_PLAN_desc:0 "今天，人民政府正式做出决定，在投诚起义的国民党海军舰艇部队的基础上，正式成立人民解放军海军。我国的海军时代就此开始了。"
 PRC_50s_Receive_KMT_Ships:0 "接收国民党起义船只"
 PRC_50s_Receive_KMT_Ships_desc:0 "在海军成立后，又有不少国民党海军部队问讯起义，新海军要加快收编起义部队和整合起义船只的进度，更好的让他们为我们所用。"
 PRC_50s_Dalian_Naval_School:0 "大连海军学校"
 PRC_50s_Dalian_Naval_School_desc:0 "为了培养我国的专业海军军官，以专业的眼光建设发展并指挥我海军。人民政府决定在苏联顾问的帮助下与大连建立一所专业海军学校"
 PRC_50s_The_Front_Line_of_Defence_Against_Imperialism:0 "抵御帝国主义的最前线"
 PRC_50s_The_Front_Line_of_Defence_Against_Imperialism_desc:0 "我国的沿海水域是国民党蒋匪集团及其背后的美帝国主义者活动最为猖獗的地带，可称之为抵挡他们侵袭的最前线。为此我们需要加强岸防工程的建设与投入。"
 PRC_50s_Upgrade_Conventional_Fleet:0 "升级常规舰队"
 PRC_50s_Upgrade_Conventional_Fleet_desc:0 "我海军的许多舰艇极其落后，甚至有些是上个世纪建造的。为此我们需要大力加强新舰艇的建设与研发，尽快更新这些老旧落后的舰艇，升级我们的舰队到先进水平。"
 PRC_50s_Focus_on_Surface_Ships:0 "重视水面舰艇"
 PRC_50s_Focus_on_Surface_Ships_desc:0 "无论怎么讲，水面舰艇都是一国海军的门面。我国也绝不能让门面落后破烂，应该尽最大可能加强我国的水面舰艇部队，更新老旧舰艇，研发新型舰艇。"
 PRC_50s_Expand_The_Submarine_Fleet:0 "扩大潜艇舰队"
 PRC_50s_Expand_The_Submarine_Fleet_desc:0 "我国海军的水面舰艇部队无论怎么建设制造，都不可能在五六年之内赶上蒋匪海军的规模。因此我们也许该转变方向，改为大力扩张潜艇部队，让美帝和蒋匪见识一下水下舰队的厉害"
 PRC_50s_A_Leap_Forward_for_The_Aviation_Industry:0 "开始航空工业跃进"
 PRC_50s_A_Leap_Forward_for_The_Aviation_Industry_desc:0 "我国的航空工业实在太落后了，党中央和军委决定在苏联帮助下近期大力投入航空工业的建设和发展，在航空工业上实现全面的跃进"



 PRC_50s_Prepare_for_the_First_CPPCC:0 "筹备人民政协"
 PRC_50s_Prepare_for_the_First_CPPCC_desc:0 ""
 PRC_50s_Production_Assurance_of_Newly_Receiving_Enterprises:0 "保障新接收企业生产"
 PRC_50s_Production_Assurance_of_Newly_Receiving_Enterprises_desc:0 ""
 PRC_50s_Foundation_of_the_People_s_Republic_of_China:0 "成立中华人民共和国"
 PRC_50s_Foundation_of_the_People_s_Republic_of_China_desc:0 ""
 PRC_50s_Found_The_People_s_Republic_of_China:0 "$PRC_50s_Foundation_of_the_People_s_Republic_of_China$"
